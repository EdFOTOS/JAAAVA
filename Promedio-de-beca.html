<!DOCTYPE html>
<html>
<head>
	<title> Pagina con 	JS</title>
	<script type="text/javascript">
		var dato1=prompt ("Materia uno");
		var dato2=prompt ("Materia dos");
		var dato3=prompt ("Materia tres");
		dato1=parseInt(dato1);
		dato2=parseInt(dato2);
		dato3=parseInt(dato3);
		var promedio=(dato1+dato2+dato3)/3
		document.write ("El promedio es: ",promedio);
			if (promedio>=8.5 && promedio<=9.0){
				document.write (" Tienes Beca del 20% de descuento");
			}

			if (promedio>=9.1 && promedio<=9.5){
				document.write (" Tienes Beca del 50% de descuento");
			}

			if (promedio>=9.6 && promedio<=10){
				document.write (" Tienes Beca del 100% de descuento");
			}

			if (promedio>=5.0 && promedio<=8.4){
				document.write (" No tienes Beca");
			}
	</script>
</head>
<body>

</body>
</html>
